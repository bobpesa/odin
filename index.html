<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Test</title>
  </head>

  <body>
    <header>
      <h1>My Books Library</h1>
      <button id="addBtn">Add book</button>
    </header>
    <div id="backdrop"></div>
    <div class="container" id="formContainer" style="display: none">
      <form id="bookForm" class="bookForm">
        <h2>Add a New Book</h2>

        <div class="formContents">
          <div class="left">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter book title"
              required
            />

            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Enter author name"
              required
            />

            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Number of pages"
              required
            />
          </div>
          <div class="right">
            <label for="bookUrl"> Book Link (URL):</label>
            <input
              type="url"
              id="bookUrl"
              placeholder="https://example.com/book.pdf"
            />

            <label for="bookImageUrl"> Book Cover (Image URL): </label>
            <input
              type="url"
              id="bookImageUrl"
              placeholder="https://example.com/cover.jpg"
            />

            <label for="bookImageFile"> Or Upload Cover Image: </label>
            <input type="file" id="bookImageFile" accept="image/*" />
          </div>
        </div>

        <div class="buttons">
          <label class="checkboxField">
            <span>Mark as Read</span>
            <input type="checkbox" id="read" />
          </label>
          <button type="submit">Save Book</button>
          <button type="button" id="cancelBtn">Cancel</button>

          <button type="submit" id="saveBtn">Add Book</button>
        </div>
      </form>
    </div>
    <section id="booksContainer" class="booksCard"></section>
    <script src="script.js"></script>
  </body>
</html>
